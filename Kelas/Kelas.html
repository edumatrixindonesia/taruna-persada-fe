<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilihan Kelas</title>
    <link rel="stylesheet" href="Kelas.css" />
  </head>
  <body>
    <main>
      <div class="filters">
        <img src="/assets/logo_atas.png" alt="">
        <li>
          <label for="akpolCheckBox">Akpol</label>
          <input type="checkbox" name="akpol" id="akpolCheckBox" />
        </li>
        <li>
          <label for="akmilCheckBox">Akmil</label>
          <input type="checkbox" name="akmil" id="akmilCheckBox" />
        </li>
        <li>
          <label for="BintaraCheckBox">Bintara</label>
          <input type="checkbox" name="bintara" id="BintaraCheckBox" />
        </li>
        <li>
          <label for="sekdinCheckBox">Sekolah Kedinasan</label>
          <input type="checkbox" name="sekolahKedinasan" id="sekdinCheckBox" />
        </li>
      </div>
      <div class="item-wrapper">
        <div class="item" data-type="akpol">
          <img
            class="child-item"
            src="/assets/kelas/tni_polri/AKPOL.png"
            alt=""
          />
        </div>
        <div class="item" data-type="akmil">
          <img
            class="child-item"
            src="/assets/kelas/tni_polri/AKMIL.png"
            alt=""
          />
        </div>
        <div class="item" data-type="bintara">
          <img
            class="child-item"
            src="/assets/kelas/tni_polri/BINTARA.png"
            alt=""
          />
        </div>
        <div class="item" data-type="sekolahKedinasan">
          <img
            class="child-item"
            src="/assets/kelas/sekolah_kedinasan/ipdn.png"
            alt=""
          />
        </div>
        <div class="item" data-type="sekolahKedinasan">
          <img
            class="child-item"
            src="/assets/kelas/sekolah_kedinasan/poltek ssn.png"
            alt=""
          />
        </div>
        <div class="item" data-type="sekolahKedinasan">
          <img
            class="child-item"
            src="/assets/kelas/sekolah_kedinasan/poltekim.png"
            alt=""
          />
        </div>
        <div class="item" data-type="sekolahKedinasan">
          <img
            class="child-item"
            src="/assets/kelas/sekolah_kedinasan/poltekip.png"
            alt=""
          />
        </div>
        <div class="item" data-type="sekolahKedinasan">
          <img
            class="child-item"
            src="/assets/kelas/sekolah_kedinasan/stan.png"
            alt=""
          />
        </div>
        <div class="item" data-type="sekolahKedinasan">
          <img
            class="child-item"
            src="/assets/kelas/sekolah_kedinasan/stin.png"
            alt=""
          />
        </div>
        <div class="item" data-type="sekolahKedinasan">
          <img
            class="child-item"
            src="/assets/kelas/sekolah_kedinasan/stis.png"
            alt=""
          />
        </div>
        <div class="item" data-type="sekolahKedinasan">
          <img
            class="child-item"
            src="/assets/kelas/sekolah_kedinasan/stmkg.png"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
